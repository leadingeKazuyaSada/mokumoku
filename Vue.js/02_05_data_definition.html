<html>
<title>UI のデータ (data)</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
<p>{{ items[0].name }}</p>
</div>

<script>
var items = [
  {
    name: '鉛筆',
    price: 300,
    quantity: 0
  },
  {
    name: 'ノート',
    price: 400,
    quantity: 0
  }
];

var vm = new Vue({
  el: '#app',
  data: {
    items: items
  }
});
</script>

</html>
